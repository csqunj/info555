<html>
<head>
<title>Stella Simulator</title>

<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<script type="text/javascript" src="http://www.pureexample.com/js/lib/jquery.ui.touch-punch.min.js"></script>
 
 
<!-- CSS -->
<style type="text/css">
.drag {
    cursor: pointer;
    text-align: center;
    position: fixed;
    max-width: 200px;
}
 
.container {
    background-color: #fff;
    width: 600px;
    height: 600px;
    border: 1px solid black;
    margin: auto;
    margin-top: 100px;
    text-align: center;
    padding: 10px;
}
</style>
 
 
<!-- Javascript -->
<script>
    $(function () {
        $(".drag").draggable({            
            stack: ".drag"
        });
    });
</script>
</head>

<body>
<!-- HTML -->
<div class="container"><h1>Stella Simulator</h1>
    <p>Drag and drop colorful shapes to the canvas and create your own Stella-inspired design.</p><p style="position:absolute; bottom: 8%; left: 39%;">Don't forget to take a screenshot and share your work!</p></div>
<img class="drag" src="4.png" style="left:10px;top:0px">
<img class="drag" src="2.png" style="left:100px;top:0px">
<img class="drag" src="3.png" style="left:200px;top:0px">
<img class="drag" src="1.png" style="left:300px;top:0px">
<img class="drag" src="5.png" style="left:400px;top:0px">
<img class="drag" src="6.png" style="left:500px;top:0px">

<img class="drag" src="7.png" style="left:10px;bottom:0px">
<img class="drag" src="8.png" style="left:80px;bottom:0px">
<img class="drag" src="9.png" style="left:160px;bottom:0px">
<img class="drag" src="10.png" style="left:230px;bottom:0px">
<img class="drag" src="11.png" style="left:310px;bottom:0px">
<img class="drag" src="12.png" style="left:380px;bottom:0px">

<img class="drag" src="13.png" style="top:10px;right:0px">
<img class="drag" src="14.png" style="top:100px;right:0px">
<img class="drag" src="15.png" style="top:150px;right:0px">
<img class="drag" src="16.png" style="top:300px;right:0px">
<img class="drag" src="17.png" style="top:370px;right:0px">
<img class="drag" src="18.png" style="top:500px;right:0px">
<img class="drag" src="19.png" style="top:600px;right:0px">

</body>

</html>
